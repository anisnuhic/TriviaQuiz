<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistike - Trivia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
</head>
<body>
    <a href="dashboard.html" class="back-button">
        <i class="material-icons">arrow_back</i>
        <span>Nazad</span>
    </a>

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="material-icons">brightness_6</i>
        <span>Tema</span>
    </div>

    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="statistike-container">
        <div class="page-header">
            <h1>Statistike kvizova</h1>
            <p>Pregled vaših kvizova i analiza rezultata</p>
        </div>

        <div class="quizzes-section">
            <h2 class="section-title">
                <i class="material-icons">bar_chart</i>
                Moji Kvizovi - Statistike
            </h2>
            
            <div class="quizzes-grid" id="statistikeQuizzesGrid">
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="statistikeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalQuizTitle">Statistike kviza</h3>
                <button class="modal-close" id="closeModal">
                    <i class="material-icons">close</i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="stats-summary">
                    <div class="stat-item">
                        <i class="material-icons">people</i>
                        <span class="stat-value" id="totalParticipants">0</span>
                        <span class="stat-label">Ukupno učesnika</span>
                    </div>
                    <div class="stat-item">
                        <i class="material-icons">quiz</i>
                        <span class="stat-value" id="totalSessions">0</span>
                        <span class="stat-label">Odigrane sesije</span>
                    </div>
                    <div class="stat-item">
                        <i class="material-icons">trending_up</i>
                        <span class="stat-value" id="avgScore">0%</span>
                        <span class="stat-label">Prosječan rezultat</span>
                    </div>
                </div>

                <div class="best-results-section">
                    <h4>
                        <i class="material-icons">emoji_events</i>
                        Najbolji rezultati
                    </h4>
                    <div class="results-table" id="bestResultsTable">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/pages/statistike.js"></script>
</body>
</html>
