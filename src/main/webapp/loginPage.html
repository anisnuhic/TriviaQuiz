<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz - Prijava</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="material-icons">arrow_back</i>
        <span>Nazad</span>
    </a>

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="material-icons">brightness_6</i>
        <span>Tema</span>
    </div>

    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <i class="material-icons">account_circle</i>
            </div>
        </div>

        <div class="welcome-text">
            <h1>Dobrodošli nazad!</h1>
            <p>Prijavite se na svoj nalog</p>
        </div>

        <div class="glass-card login-card">
            <div class="message error" id="errorMessage">
                <i class="material-icons" style="vertical-align: middle; margin-right: 8px; font-size: 1rem;">error</i>
                <span id="errorText"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Korisničko ime ili email</label>
                    <div class="input-container">
                        <i class="material-icons input-icon">person</i>
                        <input type="text" id="username" name="username" class="form-input" 
                               placeholder="Unesite korisničko ime ili email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Lozinka</label>
                    <div class="input-container">
                        <i class="material-icons input-icon">lock</i>
                        <input type="password" id="password" name="password" class="form-input" 
                               placeholder="Unesite lozinku" required>
                        <i class="material-icons password-toggle" onclick="togglePasswordField('password')">visibility_off</i>
                    </div>
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Zaboravili ste lozinku?</a>
                    </div>
                </div>

                <button type="submit" class="btn-primary login-btn" id="loginBtn">
                    <i class="material-icons" style="vertical-align: middle; margin-right: 8px;">login</i>
                    Prijavi se
                </button>
            </form>

            <div class="divider">
                <span>ili</span>
            </div>

            <div class="signup-link">
                <a href="signup.html" class="signup-btn">
                    <i class="material-icons" style="vertical-align: middle; margin-right: 8px; font-size: 1rem;">person_add</i>
                    Kreiraj novi nalog
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/pages/login.js"></script>
</body>
</html>
