<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezultati - Trivia Master</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>

    <!-- Theme toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="material-icons">brightness_6</i>
        <span>Tema</span>
    </div>

    <!-- Floating shapes background -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="scores-container">
            <!-- Header -->
            <div class="glass-card">
                <div class="scores-header">
                    <div class="logo">
                        <i class="material-icons">emoji_events</i>
                    </div>
                    <h1>Rezultati kviza</h1>
                    <p>Finalni rezultati svih učesnika</p>
                </div>
            </div>

            <!-- Export button (only for host) -->
            <div class="export-section" id="exportSection" style="display: none;">
                
                    <button class="btn-primary" id="exportBtn">
                        <i class="material-icons">download</i>
                        <span>Eksportuj rezultate</span>
                    </button>
            </div>

            <!-- Scores table -->
            <div class="glass-card">
                <div class="scores-table-container">
                    <div class="scores-table">
                        <div class="table-header">
                            <div class="header-rank">Pozicija</div>
                            <div class="header-name">Username</div>
                            <div class="header-score">Bodovi</div>
                        </div>
                        <div class="table-body" id="scoresTableBody">
                            <!-- Static data for now -->
                            <div class="table-row">
                                <div class="rank-cell">
                                    <div class="rank-number rank-1">1</div>
                                </div>
                                <div class="name-cell">
                                    <div class="participant-avatar">M</div>
                                    <span class="participant-name">Marko Petrović</span>
                                </div>
                                <div class="score-cell">
                                    <span class="score-points">850</span>
                                    <span class="score-label">bodova</span>
                                </div>
                            </div>
                            <div class="table-row">
                                <div class="rank-cell">
                                    <div class="rank-number rank-2">2</div>
                                </div>
                                <div class="name-cell">
                                    <div class="participant-avatar">A</div>
                                    <span class="participant-name">Ana Jovanović</span>
                                </div>
                                <div class="score-cell">
                                    <span class="score-points">720</span>
                                    <span class="score-label">bodova</span>
                                </div>
                            </div>
                            <div class="table-row">
                                <div class="rank-cell">
                                    <div class="rank-number rank-3">3</div>
                                </div>
                                <div class="name-cell">
                                    <div class="participant-avatar">P</div>
                                    <span class="participant-name">Petar Nikolić</span>
                                </div>
                                <div class="score-cell">
                                    <span class="score-points">680</span>
                                    <span class="score-label">bodova</span>
                                </div>
                            </div>
                            <div class="table-row">
                                <div class="rank-cell">
                                    <div class="rank-number">4</div>
                                </div>
                                <div class="name-cell">
                                    <div class="participant-avatar">J</div>
                                    <span class="participant-name">Jelena Stojanović</span>
                                </div>
                                <div class="score-cell">
                                    <span class="score-points">590</span>
                                    <span class="score-label">bodova</span>
                                </div>
                            </div>
                            <div class="table-row">
                                <div class="rank-cell">
                                    <div class="rank-number">5</div>
                                </div>
                                <div class="name-cell">
                                    <div class="participant-avatar">M</div>
                                    <span class="participant-name">Milan Đorđević</span>
                                </div>
                                <div class="score-cell">
                                    <span class="score-points">450</span>
                                    <span class="score-label">bodova</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="glass-card">
                <div class="scores-actions">
                    <a class="btn-secondary" onclick="goBack()">
                        <i class="material-icons">home</i>
                        <span>Povratak na početnu</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script src="js/pages/scores.js"></script>
</body>
</html>
